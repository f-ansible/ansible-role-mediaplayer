---
# defaults file for ar_mediaplayer
mediaplayer_version: 'v0.0.9.5'
mediaplayer_release_url: "https://github.com/PeteManchester/MediaPlayer/releases/download/{{ mediaplayer_version }}/mediaplayer.zip"

mediaplayer_user_name: "mediaplayer"
mediaplayer_install_location: "/opt"
mediaplayer_systemd_name: "mediaplayer"
mediaplayer_default_radios: true

# mediaplayer options
airplay_audio_start_delay: false
airplay_enabled: false
airplay_latency_enabled: true
airplay_master_volume_enabled: false
airplay_port: 5002
java_sound_software_mixer_enabled: false
java_soundcard_suffix: "[PLUGHW\\:0,0]--PRIMARY SOUND DRIVER"
log_console_level: "off"
log_file_level: "error"
log_file_name: "/var/log/mediaplayer_{{ mediaplayer_friendly_name }}.log"
mediaplayer_enable_avTransport: true
mediaplayer_enable_receiver: true
mediaplayer_friendly_name: "mediaplayer"
mediaplayer_install_from_source: false
mediaplayer_max_volume: 100
mediaplayer_mpd_port: 6600
mediaplayer_player: "mpd"
mediaplayer_playlist_max: 1000
mediaplayer_save_local_playlist: true
mediaplayer_startup_volume: 50
mpd_host: "localhost"
mpd_preload_timer: 3
mplayer_cache_min: 80
mplayer_cache_size: 520
mplayer_path: "/usr/bin/mplayer"
mplayer_playlist: "asx,b4s,kpl,m3u,pls,ram,rm,smil,wax,wvx"
openhome_log_level: "Error"
openhome_port: 52821
songcast_latency_enabled: false
web_server_enabled: false
web_server_port: 8088
